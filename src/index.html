<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes app</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
</head>

<body>
    <div class="page">
        <header class="header bg-dark">
            <div class="container-xl">
                <nav class="navbar bg-dark" data-bs-theme="dark">
                    <p>Notes app</p>
                </nav>
            </div>
        </header>

        <main class="main pt-5 pb-5">
            <div class="container-xl">

                <!-- * Form -->
                <form class="card p-3 mb-5 form form_hidden" id="create-note-form">
                    <fieldset>
                        <legend>Add note</legend>
                        <div class="mb-3">
                            <label for="รง" class="form-label">Note name</label>
                            <input type="text" id="note-name" class="form-control" placeholder="Note name">
                        </div>
                        <div class="mb-3">
                            <label for="note-category" class="form-label">Choose category</label>
                            <select id="note-category" class="form-select">
                                <option value="task">task</option>
                                <option value="randomThought">random thought</option>
                                <option value="idea">idea</option>
                            </select>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea id="note-comment" class="form-control textarea" placeholder="Leave a comment here"
                                style="height: 100px"></textarea>
                            <label for="note-comment">Content</label>
                        </div>

                        <button type="submit" class="btn btn-primary">Create</button>
                    </fieldset>
                </form>

                <button type="button" class="btn btn-secondary mb-3" id="show-archive-btn">
                    Archived notes
                    <i class="bi bi-caret-down-fill"></i>
                </button>

                <!-- * Notes table -->
                <table class="table table_hidden text-justify" id="archive-table">
                    <thead>
                        <tr class="table-dark ">
                            <th scope="col">Name</th>
                            <th scope="col">Created</th>
                            <th scope="col">Category</th>
                            <th scope="col">Content</th>
                            <th scope="col">Dates</th>
                            <th scope="col">Controls</th>
                        </tr>
                    </thead>
                    <tbody id="archive-tbody">

                    </tbody>
                </table>

                <div class="d-flex flex-column mb-5">
                    <!-- * Notes table -->
                    <table class="table text-justify">
                        <thead>
                            <tr class="table-dark ">
                                <th scope="col">Name</th>
                                <th scope="col">Created</th>
                                <th scope="col">Category</th>
                                <th scope="col">Content</th>
                                <th scope="col">Dates</th>
                                <th scope="col">Controls</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>

                    <button type="button" style="width: 150px; align-self: end;"
                        class="btn btn-primary create-note-btn">
                        CreateNote
                    </button>
                </div>


                <!-- * Stats (totals) table -->
                <table class="table text-justify">
                    <thead>
                        <tr class="table-dark ">
                            <th scope="col">Note Category</th>
                            <th scope="col">Active</th>
                            <th scope="col">Archived</th>
                        </tr>
                    </thead>
                    <tbody id="totals-tbody">
                        <tr>
                            <th scope="row">
                                <i class="bi bi-patch-check"></i>
                                Task
                            </th>
                            <td id="active-tasks">0</td>
                            <td id="archived-tasks">0</td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <i class="bi bi-chat-left"></i>
                                Random thought
                            </th>
                            <td id="active-thoughts">0</td>
                            <td id="archived-thoughts">0</td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <i class="bi bi-lightbulb"></i>
                                Idea
                            </th>
                            <td id="active-ideas">0</td>
                            <td id="archived-ideas">0</td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <!-- * Modal -->
            <div class="modal fade" id="edit-note-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit note</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="modal-form">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="edit-note-name" class="col-form-label">Note name</label>
                                    <input type="text" class="form-control" id="edit-note-name">
                                </div>
                                <div class="mb-3">
                                    <label for="edit-note-category" class="form-label">Choose category</label>
                                    <select id="edit-note-category" class="form-select">
                                        <option value="task">task</option>
                                        <option value="randomThought">random thought</option>
                                        <option value="idea">idea</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="edit-note-content" class="col-form-label">Note content</label>
                                    <textarea class="form-control" id="edit-note-content"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Save changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>

    </main>

    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
