<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes app</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
</head>

<body>
    <div class="page">
        <header class="header bg-dark">
            <div class="container-xl">
                <nav class="navbar bg-dark" data-bs-theme="dark">
                    <p>Notes app</p>
                </nav>
            </div>
        </header>

        <main class="main pt-5 pb-5">
            <div class="container-xl">

                <!-- * form -->
                <form class="card p-3 mb-5 form form_hidden" id="create-note-form">
                    <fieldset>
                        <legend>Add note</legend>
                        <div class="mb-3">
                            <label for="รง" class="form-label">Note name</label>
                            <input type="text" id="note-name" class="form-control" placeholder="Note name">
                        </div>
                        <div class="mb-3">
                            <label for="note-category" class="form-label">Choose category</label>
                            <select id="note-category" class="form-select">
                                <option>Task</option>
                                <option>Random Thought</option>
                                <option>Idea</option>
                            </select>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea id="note-comment" class="form-control textarea" placeholder="Leave a comment here"
                                style="height: 100px"></textarea>
                            <label for="note-comment">Content</label>
                        </div>

                        <button type="submit" class="btn btn-primary">Create</button>
                    </fieldset>
                </form>

                <div class="d-flex flex-column mb-5">
                    <!-- * Notes table -->
                    <table class="table text-center">
                        <thead>
                            <tr class="table-dark ">
                                <th scope="col">Name</th>
                                <th scope="col">Created</th>
                                <th scope="col">Category</th>
                                <th scope="col">Content</th>
                                <th scope="col">Dates</th>
                                <th scope="col">Controls</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>

                    <!-- * submit button -->
                    <button type="button" style="width: 150px; align-self: end;"
                        class="btn btn-primary create-note-btn">
                        CreateNote
                    </button>

                </div>


                <!-- * Stats table -->
                <table class="table text-center">
                    <thead>
                        <tr class="table-dark ">
                            <th scope="col">Note Category</th>
                            <th scope="col">Active</th>
                            <th scope="col">Archived</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Larry the Bird</td>
                            <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </main>

    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
